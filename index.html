<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body class="h-screen bg-navy950 text-white font-rubik grid place-items-center px-5">

  <main class="flex flex-col md:flex-row  gap-5 md:gap-7 w-full md:w-3/4">
    <!-- Profile Card -->
    <div class="rounded-2xl bg-navy900 w-full md:w-1/3">
      <div class="flex md:flex-col bg-purple600 px-6 py-8 rounded-2xl md:rounded-xl gap-5">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="w-16 h-16 ring-2 rounded-full">
        <div>
          <h2 class="text-navy200">Report for</h2>
          <h1 class="text-2xl font-light md:text-3xl md:pb-12">Jeremy Robson</h1>
        </div>
      </div>
      <div class="flex md:flex-col justify-evenly md:items-start py-5 px-8 text-lg text-navytext md:gap-2">
        <button class="frequency">Daily</button>
        <button class="frequency active">Weekly</button>
        <button class="frequency">Monthly</button>
      </div>
    </div>
    <!-- Cards -->
    <div class="grid md:grid-cols-3 gap-5 md:gap-7 w-full" id="card-group" data-frequency="weekly"></div>
  </main>
  
  <footer class="hidden md:block absolute bottom-0 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mariellamonacillo.netlify.app">MGM</a>.
  </footer>
</body>
</html>
